<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="../../Others/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#212121; color:#fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.<br>You have 10 attempts to guess the right number.</p>
        
        <form id="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" placeholder="Enter Your Guess">
            <input type="submit" id="submit" value="Submit Guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses:<span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p id="lowOrHi"></p>
            <button id="startOver">Start Over</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
